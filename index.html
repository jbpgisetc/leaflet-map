<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map with RDOF Overlay</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="sidebar-toggle">‚ò∞</button>
    <div id="layer-controls">
      <label class="legend-header">
        <input type="checkbox" id="toggle-eligible" checked>
        <img src="icons/home.svg" class="legend-icon dark">
        <strong>Eligible Locations</strong>
      </label>
      <div class="sublayers">
        <label class="legend-item">
          <input type="checkbox" id="toggle-unserved" checked>
          <img src="icons/home.svg" class="legend-icon green">
          Unserved (<span id="count-unserved">0</span>)
        </label>
        <label class="legend-item">
          <input type="checkbox" id="toggle-underserved" checked>
          <img src="icons/home.svg" class="legend-icon yellow">
          Underserved (<span id="count-underserved">0</span>)
        </label>
        <label class="legend-item">
          <input type="checkbox" id="toggle-other" checked>
          <img src="icons/home.svg" class="legend-icon gray">
          Other (<span id="count-other">0</span>)
        </label>
      </div>

      <hr />
      <strong>üó∫Ô∏è Basemap</strong>
      <div class="sublayers basemap-toggle">
        <label><input type="radio" name="basemap" value="osm" checked> Street Map</label>
        <label><input type="radio" name="basemap" value="satellite"> Satellite Hybrid</label>
      </div>

      <hr />
      <strong>üü† Overlays</strong>
      <div class="sublayers">
        <label class="legend-item">
          <input type="checkbox" id="toggle-rdof" checked>
          RDOF Texas Areas
        </label>
      </div>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet-pip@latest/leaflet-pip.min.js"></script>
  <script src="https://unpkg.com/esri-leaflet@3.0.7/dist/esri-leaflet.js"></script>
  <script src="script.js"></script>

</body>
</html>
